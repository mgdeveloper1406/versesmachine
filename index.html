<! Doctype HTML>

<html>

<head>
  <title>Random Quote Machine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>

<div class="contrainer-fluid text-center">
  <h1 class="title">Bible Promise Generator</h1>
  <p class="instructions"> Click and get encouraged in the Lord </p>
  <div class="container mybutton text-center">
    <button type="button" class="btn" id="switch">New Bible Promise</button>
  </div>
  <br>
  <br>
  <div class="container textbox">
    <p id="quote">'You did not choose Me, but I chose you. And I appointed you to go and bear fruit, fruit that will remain, so that whatever you ask the Father in My name, He will give you.'</p>
    <p id="author"><i> John 15:16</i></p>
  </div>
  <br>
  <div class="Twitter">
    <a class="twitter-share-button" href="https://twitter.com/intent/tweet/?text=" data-size="large" target="_blank">
  <button type="button" class="btn" id="tweet_btn">Tweet this promise!</button></a>
  </div>
</div>


<!--The scripts :-->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="script.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</body>

</html>
